{% extends 'base.html' %}

{%  block title %}
	Detail
	{% endblock %} 

{%  block body %} 
	<ul>
		{{group}}


	{% for ques in group.question.all %}
	<hr>
		<li style="list-style-type: none;">Q : {{ques.question_text}}</li>
		
		<form action="#" method="POST">
			{% csrf_token %}
		<label for="op_id">Choose an option:</label>
		<select name="op_id" style="background-color: blue; margin: 30px;">
		{% for option in ques.option_set.all %}
			<option class="bt-op" value="{{option.id}}">{{option.option_text}}</option>
		{% endfor %}
			
	
		</select>
		<input type="submit" name="submit" value="Submit">
	</form>
</hr>
	{% endfor %}
	</ul>
{% endblock %}
